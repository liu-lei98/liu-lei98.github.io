<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --cream: #f5f0e6;
            --paper: #fffcf7;
            --beige: #e8e1d5;
            --text-dark: #5a5242;
            --text-medium: #7a7262;
            --border: #e0d8c8;
            --shadow: 0 2px 8px rgba(0,0,0,0.05);
            --hover-shadow: 0 4px 12px rgba(0,0,0,0.1);
        }
        
        body {
            font-family: 'Noto Sans JP', sans-serif;
            background-color: var(--cream);
            color: var(--text-dark);
            text-align: center;
            padding: 40px 20px;
            line-height: 1.6;
        }
        
        h1 {
            font-weight: 400;
            color: var(--text-dark);
            margin-bottom: 30px;
            letter-spacing: 1px;
            font-size: 2rem;
        }
        
        .gallery-list {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            max-width: 500px;
            margin: 0 auto;
        }
        
        .gallery-item {
            display: block;
            width: 100%;
            padding: 18px;
            background: var(--paper);
            color: var(--text-dark);
            text-decoration: none;
            border-radius: 3px;
            transition: all 0.3s ease;
            text-align: center;
            font-size: 16px;
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
        }
        
        .gallery-item:hover {
            transform: translateY(-3px);
            box-shadow: var(--hover-shadow);
            background: var(--paper);
        }
        
        .gallery-item::after {
            content: "";
            display: block;
            height: 1px;
            background: linear-gradient(to right, transparent, var(--beige), transparent);
            margin-top: 15px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .gallery-item:hover::after {
            opacity: 1;
        }
        
        /* ËøîÂõûÈ°∂ÈÉ®ÊåâÈíÆ */
        .back-to-top {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 50px;
            height: 50px;
            background: var(--paper);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
            z-index: 100;
        }
        
        .back-to-top.visible {
            opacity: 0.8;
            visibility: visible;
        }
        
        .back-to-top:hover {
            opacity: 1;
            transform: translateY(-3px);
        }
        
        /* ÂìçÂ∫îÂºèËÆæËÆ° */
        @media (max-width: 600px) {
            body {
                padding: 30px 15px;
            }
            
            h1 {
                font-size: 1.6rem;
            }
            
            .gallery-item {
                padding: 15px;
                font-size: 15px;
            }
        }
    </style>
</head>
