<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --cream: #f5f0e6;
            --paper: #fffcf7;
            --beige: #e8e1d5;
            --text-dark: #5a5242;
            --text-medium: #7a7262;
            --border: #e0d8c8;
            --shadow: 0 2px 8px rgba(0,0,0,0.05);
            --hover-shadow: 0 4px 12px rgba(0,0,0,0.1);
        }
        
        body {
            font-family: 'Noto Sans JP', sans-serif;
            background-color: var(--cream);
            color: var(--text-dark);
            text-align: center;
            padding: 40px 20px;
            line-height: 1.6;
        }
        
        h1 {
            font-weight: 400;
            color: var(--text-dark);
            margin-bottom: 30px;
            letter-spacing: 1px;
            font-size: 2rem;
        }

        /* 瞎逼逼动画 */
        .talk-animation {
            font-size: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            overflow: hidden;
            white-space: nowrap;
        }

        .speaking {
            animation: mouthMove 0.5s infinite alternate ease-in-out;
        }

        .talking {
            animation: bubble 1.2s infinite alternate ease-in-out;
        }

        .shocked {
            animation: headExpand 1.5s infinite alternate ease-in-out;
        }

        .laughing {
            animation: shakeLaugh 0.8s infinite alternate ease-in-out;
        }

        .cover-ears {
            animation: hideEars 1s infinite alternate ease-in-out;
        }

        @keyframes mouthMove {
            0% { transform: scale(1); }
            100% { transform: scale(1.2); }
        }

        @keyframes bubble {
            0% { transform: scale(0.9); opacity: 0.8; }
            100% { transform: scale(1.1); opacity: 1; }
        }

        @keyframes headExpand {
            0% { transform: scale(1); }
            100% { transform: scale(1.3); }
        }

        @keyframes shakeLaugh {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(10deg); }
        }

        @keyframes hideEars {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-5px); opacity: 0.7; }
        }

        .gallery-list {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            max-width: 500px;
            margin: 0 auto;
        }
        
        .gallery-item {
            display: block;
            width: 100%;
            padding: 18px;
            background: var(--paper);
            color: var(--text-dark);
            text-decoration: none;
            border-radius: 3px;
            transition: all 0.3s ease;
            text-align: center;
            font-size: 16px;
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
        }
        
        .gallery-item:hover {
            transform: translateY(-3px);
            box-shadow: var(--hover-shadow);
            background: var(--paper);
        }
        
        /* 返回顶部按钮 */
        .back-to-top {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 50px;
            height: 50px;
            background: var(--paper);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
            z-index: 100;
        }
        
        .back-to-top.visible {
            opacity: 0.8;
            visibility: visible;
        }
        
        .back-to-top:hover {
            opacity: 1;
            transform: translateY(-3px);
        }

    </style>
</head>
<body>

    <h1>
    <!-- 瞎逼逼动画 -->
    <div class="talk-animation">
        <span class="speaking">🗣️</span>
        <span class="talking">💬</span>
        <span class="shocked">🤯</span>
        <span class="laughing">😂</span>
        <span class="cover-ears">🙉</span>
        <span class="laughing">瞎逼逼 by Lei</span>
    </div>
    </h1>

    <div class="gallery-list">
        <a href="/talks/2012-03-01-talk-1" class="gallery-item">在浙江瞎逼逼</a>
    </div>

    <!-- 返回顶部按钮 -->
    <div class="back-to-top" onclick="window.scrollTo({top: 0, behavior: 'smooth'})">
        ↑
    </div>

    <script>
        // 显示/隐藏返回顶部按钮
        window.addEventListener('scroll', function() {
            const backToTop = document.querySelector('.back-to-top');
            if (window.pageYOffset > 300) {
                backToTop.classList.add('visible');
            } else {
                backToTop.classList.remove('visible');
            }
        });
    </script>

</body>
</html>
