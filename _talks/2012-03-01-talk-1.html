<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} - {{ site.title }}</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --cream: #f5f0e6;
            --paper: #fffcf7;
            --beige: #e8e1d5;
            --text-dark: #5a5242;
            --text-medium: #7a7262;
            --border: #e0d8c8;
            --shadow: 0 2px 8px rgba(0,0,0,0.05);
            --hover-shadow: 0 4px 12px rgba(0,0,0,0.1);
        }

        body {
            font-family: 'Noto Sans JP', sans-serif;
            background-color: var(--cream);
            color: var(--text-dark);
            line-height: 1.6;
            padding: 40px 20px;
            margin: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .talk-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .talk-title {
            font-size: 2rem;
            font-weight: 400;
            color: var(--text-dark);
            margin-bottom: 10px;
        }

        .talk-meta {
            font-size: 1rem;
            color: var(--text-medium);
            margin-bottom: 20px;
        }

        .talk-content {
            background: var(--paper);
            border-radius: 3px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
            padding: 30px;
            margin-bottom: 30px;
            transition: all 0.3s ease;
        }

        .talk-content:hover {
            transform: translateY(-2px);
            box-shadow: var(--hover-shadow);
        }

        .talk-details {
            margin-top: 30px;
        }

        .detail-item {
            margin-bottom: 15px;
        }

        .detail-label {
            font-weight: 500;
            color: var(--text-dark);
            display: inline-block;
            min-width: 80px;
        }

        .detail-value {
            color: var(--text-medium);
        }

        /* 返回按钮 */
        .back-link {
            display: inline-block;
            margin-top: 30px;
            color: var(--text-medium);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: var(--text-dark);
        }

        /* 返回顶部按钮 */
        .back-to-top {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 50px;
            height: 50px;
            background: var(--paper);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
            color: var(--text-dark);
            z-index: 100;
        }

        .back-to-top.visible {
            opacity: 0.8;
            visibility: visible;
        }

        .back-to-top:hover {
            opacity: 1;
            transform: translateY(-3px);
        }

        @media (max-width: 600px) {
            body {
                padding: 30px 15px;
            }
            
            .talk-title {
                font-size: 1.6rem;
            }
            
            .talk-content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="talk-header">
            <h1 class="talk-title">Talk 1</h1>
            <div class="talk-meta">
                <span>{{ page.date | date: "%B %d, %Y" }}</span> • 
                <span>{{ page.type }}</span>
            </div>
        </div>

        <div class="talk-content">
            <div class="talk-description">
                <p>什么都没有说</p>
            </div>

            <div class="talk-details">
                <div class="detail-item">
                    <span class="detail-label">地点:</span>
                    <span class="detail-value">Hangzhou,Zhejiang</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">场合:</span>
                    <span class="detail-value">说了什么</span>
                </div>
            </div>
        </div>

        <a href="/talks/" class="back-link">← 返回所有报告</a>
    </div>

    <!-- 返回顶部按钮 -->
    <div class="back-to-top" onclick="window.scrollTo({top: 0, behavior: 'smooth'})">
        ↑
    </div>

    <script>
        // 显示/隐藏返回顶部按钮
        window.addEventListener('scroll', function() {
            const backToTop = document.querySelector('.back-to-top');
            if (window.pageYOffset > 300) {
                backToTop.classList.add('visible');
            } else {
                backToTop.classList.remove('visible');
            }
        });
    </script>
</body>
</html>
