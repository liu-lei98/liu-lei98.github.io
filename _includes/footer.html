{% include base_path %}

<footer class="japan-footer">
  <div class="footer-inner">
    <div class="footer-emoji" onclick="showSurprise()">
      🐾 <span class="hint">点击猫咪有惊喜</span>
    </div>
    <div class="footer-links">
      <a href="https://github.com/{{ site.author.github }}" target="_blank">GitHub</a>
      <span>·</span>
      <a href="{{ site.atom_feed.path | default: base_path | append: '/feed.xml' }}">RSS</a>
    </div>
    <div class="footer-text">
      &copy; {{ site.time | date: '%Y' }} {{ site.title }} | 手工打造于 <a href="https://jekyllrb.com" target="_blank">Jekyll</a><br/>
      <small>静かに、光を見つける。</small>
    </div>
  </div>
</footer>

<style>
.japan-footer {
  background-color: #f9f6f1;
  padding: 30px 10px;
  color: #5a5242;
  text-align: center;
  font-family: "Noto Serif JP", serif;
  border-top: 1px solid #e0dcd4;
  font-size: 15px;
  position: relative;
}
.footer-inner {
  max-width: 600px;
  margin: 0 auto;
}
.footer-emoji {
  font-size: 1.8rem;
  cursor: pointer;
  transition: transform 0.2s ease-in-out;
}
.footer-emoji:hover {
  transform: scale(1.1);
}
.footer-links {
  margin-top: 10px;
}
.footer-links a {
  color: #7a7262;
  text-decoration: none;
  margin: 0 5px;
  font-weight: 500;
}
.footer-links a:hover {
  text-decoration: underline;
}
.footer-text {
  margin-top: 12px;
  color: #958b7a;
  font-size: 14px;
}
.hint {
  font-size: 13px;
  color: #a79f91;
  margin-left: 8px;
}
</style>

<script>
function showSurprise() {
  const quotes = [
    "光が差し込むその瞬間を、静かに待っている。",
    "今日も、やさしい風が吹いた。",
    "レンズ越しの世界は、少しだけ優しく見える。",
    "日常の隙間に、小さな奇跡がある。",
    "どんな曇りの日でも、光はどこかにある。"
  ];
  const quote = quotes[Math.floor(Math.random() * quotes.length)];
  alert(quote);
}
</script>
