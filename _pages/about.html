<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🌊🌀🌊 Emoji Show</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: #fffdf5;
      color: #333;
      overflow-x: hidden;
    }

    .container {
      max-width: 800px;
      margin: 50px auto;
      background: #fff;
      padding: 40px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      border-radius: 10px;
      text-align: center;
    }

    .emoji-scene {
      font-size: 1.8rem;
      height: 3em;
      line-height: 3em;
      transition: opacity 1s ease-in-out;
      opacity: 1;
      position: relative;
      z-index: 10;
    }

    .fade-out {
      opacity: 0;
    }

    .danmaku {
      position: fixed;
      white-space: nowrap;
      font-size: 1.2rem;
      animation: flyLeft 12s linear forwards;
      color: hsl(var(--hue), 80%, 50%);
      pointer-events: none;
      z-index: 5;
    }

    @keyframes flyLeft {
      from {
        right: -200px;
        opacity: 1;
      }
      to {
        right: 100%;
        opacity: 0;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <h1>🎭 Emoji 剧场</h1>
  <div id="emojiScene" class="emoji-scene">🚀✨ 正在加载中...</div>
</div>

<div id="danmakuContainer"></div>

<script>
  const emojiScenes = [
    '🏃‍♂️💨 ➡️ 🔥😱 ➡️ 🚒💦 ➡️ 🧯✅',
    '⏰😫 ➡️ ☕🚇🏢💻⌛ ➡️ 🔔🕔 ➡️ 🏃‍♂️💨 ➡️ 🍻🛋️',
    '🧍‍♂️🤔💭“待会儿我要说得有理有据” ➡️ 🧠📊📈 ➡️ 🗣️💬 ➡️ 🤡“啊这…那个…” ➡️ 💀🙃'
  ];

  const emojiSceneEl = document.getElementById('emojiScene');
  const danmakuContainer = document.getElementById('danmakuContainer');
  let index = 0;

  // 初始化展示
  emojiSceneEl.innerHTML = emojiScenes[index];

  // 淡入淡出轮播
  setInterval(() => {
    emojiSceneEl.classList.add('fade-out');
    setTimeout(() => {
      index = (index + 1) % emojiScenes.length;
      emojiSceneEl.innerHTML = emojiScenes[index];
      emojiSceneEl.classList.remove('fade-out');
    }, 1000);
  }, 5000);

  // 弹幕生成函数
  function createDanmaku(text) {
    const el = document.createElement('div');
    el.className = 'danmaku';
    el.innerText = text;
    el.style.top = `${Math.random() * 80 + 10}%`;
    el.style.setProperty('--hue', Math.floor(Math.random() * 360));
    danmakuContainer.appendChild(el);
    setTimeout(() => {
      danmakuContainer.removeChild(el);
    }, 12000);
  }

  // 弹幕每3秒出一个
  setInterval(() => {
    const randomText = emojiScenes[Math.floor(Math.random() * emojiScenes.length)];
    createDanmaku(randomText);
  }, 3000);
</script>

</body>
</html>
