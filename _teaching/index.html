        .teaching-animation {

            overflow: hidden;

        .teacher {

        }

        .book {
            animation: flipPage 1s infinite alternate ease-in-out;
        }

        .thinking {
            animation: headTilt 1.2s infinite alternate ease-in-out;
        }

        .confused {
            animation: headExpand 1.5s infinite alternate ease-in-out;
        }

        .idea {
            animation: lightUp 1.2s infinite alternate ease-in-out;
        }

        @keyframes pointBoard {
            0% { transform: translateY(0); }
            100% { transform: translateY(-5px); }
        }

        @keyframes flipPage {
            0% { transform: rotateY(0); }
            100% { transform: rotateY(20deg); }
        }

        @keyframes headTilt {
            0% { transform: rotate(-5deg); }
            100% { transform: rotate(5deg); }
        }

        @keyframes headExpand {
            0% { transform: scale(1); }
            100% { transform: scale(1.2); }
        }

        @keyframes lightUp {
            0% { opacity: 0.5; transform: scale(0.9); }
            100% { opacity: 1; transform: scale(1.1); }
        }

        .gallery-list {

        .gallery-item:hover {

            visibility: hidden;
            transition: all 0.3s ease;
