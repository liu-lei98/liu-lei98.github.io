<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="{{ "/assets/css/bootstrap.min.css" | relative_url }}">
    <style>
        .gallery-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .gallery-link {
            font-size: 1.5rem;
            text-decoration: none;
            color: #007bff;
            margin: 10px 0;
        }
        .gallery-link:hover {
            text-decoration: underline;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            padding: 20px;
        }
        .thumbnail {
            width: auto;
            max-width: 30%;
            height: auto;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .thumbnail:hover {
            transform: scale(1.1);
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }
        .overlay img {
            max-width: 50vw;
            max-height: 50vh;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1 class="my-4">{{ page.title }}</h1>
        <p>一些日常的记录</p>
        <div class="gallery-container">
            <a href="{{ "/portfolio/gallery/" | relative_url }}" class="gallery-link">进入相册</a>
        </div>
    </div>
</body>
</html>
