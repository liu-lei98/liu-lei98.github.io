<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="{{ "/assets/css/bootstrap.min.css" | relative_url }}">
    <style>
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            padding: 20px;
        }
        .thumbnail {
            width: 30%;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .thumbnail:hover {
            transform: scale(1.1);
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }
        .overlay img {
            max-width: 50vw;
            max-height: 50vh;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1 class="my-4">{{ page.title }}</h1>
        <p>一些日常的记录</p>
        <div class="gallery">
            {% for image in site.static_files %}
                {% if image.path contains '/images/' %}
                    <img src="{{ image.path | relative_url }}" alt="点击放大" class="thumbnail" onclick="openPreview(this.src)">
                {% endif %}
            {% endfor %}
        </div>
    </div>
    <div class="overlay" id="overlay" onclick="closePreview()">
        <img id="preview-img" src="" alt="预览图">
    </div>
    <script>
        function openPreview(src) {
            document.getElementById('preview-img').src = src;
            document.getElementById('overlay').style.display = 'flex';
        }
        function closePreview() {
            document.getElementById('overlay').style.display = 'none';
        }
    </script>
</body>
