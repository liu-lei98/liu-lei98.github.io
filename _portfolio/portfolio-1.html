<!DOCTYPE html>

<head>

    <title>与你们相遇便是平凡而特殊的奇迹!O^O</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            padding: 20px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        .thumbnail {
            width: 150px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .thumbnail:hover {
            transform: scale(1.1);
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }
        .overlay img {
            max-width: 50vw;
            max-height: 50vh;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <h1>与你们相遇便是平凡而特殊的奇迹!O^O</h1>
    <p>一些日常的记录</p>
    <div class="gallery">

    </div>
    <div class="overlay" id="overlay" onclick="closePreview()">
        <img id="preview-img" src="" alt="预览图">
    </div>
    <script>
        function openPreview(src) {
            document.getElementById('preview-img').src = src;
            document.getElementById('overlay').style.display = 'flex';
        }
        function closePreview() {
            document.getElementById('overlay').style.display = 'none';
        }
    </script>
