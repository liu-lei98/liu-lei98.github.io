<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>与你们相遇便是平凡而特殊的奇迹!O^O</title>
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
    <style>
        .gallery-container {
            display: none;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            padding: 20px;
        }
        .thumbnail {
            width: auto;
            max-width: 30%;
            height: auto;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .thumbnail:hover {
            transform: scale(1.1);
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }
        .overlay img {
            max-width: 50vw;
            max-height: 50vh;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1 class="my-4" onclick="toggleGallery()" style="cursor: pointer;">与你们相遇便是平凡而特殊的奇迹!O^O ▼</h1>
        <p>一些日常的记录</p>
        <div class="gallery-container" id="gallery">
            <img src="/images/000012580010.jpg" alt="图片" class="thumbnail" onclick="openPreview(this.src)">
            <img src="/images/000014320010.jpg" alt="图片" class="thumbnail" onclick="openPreview(this.src)">
            <img src="/images/000045520004.jpg" alt="图片" class="thumbnail" onclick="openPreview(this.src)">
            <img src="/images/000045520007.jpg" alt="图片" class="thumbnail" onclick="openPreview(this.src)">
            <img src="/images/000045520008.jpg" alt="图片" class="thumbnail" onclick="openPreview(this.src)">
        </div>
    </div>
    <div class="overlay" id="overlay" onclick="closePreview()">
        <img id="preview-img" src="" alt="预览图">
    </div>
    <script>
        function toggleGallery() {
            var gallery = document.getElementById('gallery');
            if (gallery.style.display === 'none' || gallery.style.display === '') {
                gallery.style.display = 'flex';
            } else {
                gallery.style.display = 'none';
            }
        }
        function openPreview(src) {
            document.getElementById('preview-img').src = src;
            document.getElementById('overlay').style.display = 'flex';
        }
        function closePreview() {
            document.getElementById('overlay').style.display = 'none';
        }
    </script>
</body>
</html>
