<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">

    <title>图片预览</title>
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
    <style>
        .overlay {
            display: flex;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }
        .overlay img {
            max-width: 50vw;
            max-height: 50vh;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="overlay" onclick="window.history.back();">
