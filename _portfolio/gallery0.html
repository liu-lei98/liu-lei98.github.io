<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéûÔ∏èÂú®HDU</title>
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
    <style>
        /* Ëá™ÂÆö‰πâË¶ÜÁõñÊ†∑Âºè */
        body {
            background-color: #f5f0e6;
            font-family: 'Noto Sans JP', sans-serif;
            color: #5a5242;
            text-align: center;
            padding: 40px 0;
            line-height: 1.6;
        }
        
        .gallery-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            padding: 20px;
        }
        
        .thumbnail {
            max-width: 28%;
            height: auto;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(8px);
            justify-content: center;
            align-items: center;
            z-index: 1050;
        }
        
        .overlay img {
            max-width: 70vw;
            max-height: 80vh;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>

    <div class="container text-center my-4">
        <h1 class="display-4 mb-4">üéûÔ∏èÂú®HDU</h1>
    </div>

    <div class="gallery-container" id="gallery">
        {% for file in site.static_files %}
            {% if file.path contains '/images/gallery0/' %}
                <img src="{{ file.path }}" alt="ÂõæÁâá" class="thumbnail img-thumbnail shadow-sm">
            {% endif %}
        {% endfor %}
    </div>

    <div class="overlay" id="overlay">
        <div class="position-absolute top-50 start-0 end-0 d-flex justify-content-between px-3">
            <button class="btn btn-lg text-white" onclick="prevImage()">‚óÄÔ∏è</button>
            <button class="btn btn-lg text-white" onclick="nextImage()">‚ñ∂Ô∏è</button>
        </div>
        <img id="preview-img" src="" alt="È¢ÑËßàÂõæ" class="img-fluid">
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let images = [];
            let currentIndex = 0;

            function openPreview(index) {
                currentIndex = index;
                document.getElementById('preview-img').src = images[currentIndex];
                document.getElementById('overlay').style.display = 'flex';
                document.body.style.overflow = 'hidden';
            }

            function closePreview(event) {
                if (event.target.id === 'overlay') {
                    document.getElementById('overlay').style.display = 'none';
                    document.body.style.overflow = 'auto';
                }
            }

            function prevImage() {
                currentIndex = (currentIndex - 1 + images.length) % images.length;
                document.getElementById('preview-img').src = images[currentIndex];
            }

            function nextImage() {
                currentIndex = (currentIndex + 1) % images.length;
                document.getElementById('preview-img').src = images[currentIndex];
            }

            document.getElementById('overlay').addEventListener('click', closePreview);

            document.querySelectorAll('.thumbnail').forEach((img, index) => {
                images.push(img.src);
                img.addEventListener('click', function() {
                    openPreview(index);
                });
            });

            document.addEventListener("keydown", function(event) {
                if (event.key === "Escape") {
                    document.getElementById('overlay').style.display = 'none';
                    document.body.style.overflow = 'auto';
                } else if (event.key === "ArrowLeft") prevImage();
                else if (event.key === "ArrowRight") nextImage();
            });

            window.prevImage = prevImage;
            window.nextImage = nextImage;
        });
    </script>

</body>
</html>
