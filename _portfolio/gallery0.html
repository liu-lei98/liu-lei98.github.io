    <div class="overlay" id="overlay">
        <div class="position-absolute top-50 start-0 end-0 d-flex justify-content-between px-3">
            <button class="btn btn-lg text-white" onclick="prevImage()">â—€ï¸</button>

        <img id="preview-img" src="" alt="é¢„è§ˆå›¾" class="img-fluid">
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let images = [];
            let currentIndex = 0;

            function openPreview(index) {
                currentIndex = index;
                document.getElementById('preview-img').src = images[currentIndex];
                document.getElementById('overlay').style.display = 'flex';
                document.body.style.overflow = 'hidden';
            }

            function closePreview(event) {
                if (event.target.id === 'overlay') {
                    document.getElementById('overlay').style.display = 'none';
                    document.body.style.overflow = 'auto';
                }
            }

            function prevImage() {
                currentIndex = (currentIndex - 1 + images.length) % images.length;
                document.getElementById('preview-img').src = images[currentIndex];
            }

            function nextImage() {
                currentIndex = (currentIndex + 1) % images.length;
                document.getElementById('preview-img').src = images[currentIndex];
            }

            document.getElementById('overlay').addEventListener('click', closePreview);

            document.querySelectorAll('.thumbnail').forEach((img, index) => {
                images.push(img.src);
                img.addEventListener('click', function() {
                    openPreview(index);
                });
            });

            document.addEventListener("keydown", function(event) {
                if (event.key === "Escape") {
                    document.getElementById('overlay').style.display = 'none';
                    document.body.style.overflow = 'auto';
                } else if (event.key === "ArrowLeft") prevImage();
                else if (event.key === "ArrowRight") nextImage();
            });

            window.prevImage = prevImage;
            window.nextImage = nextImage;
        });
    </script>
