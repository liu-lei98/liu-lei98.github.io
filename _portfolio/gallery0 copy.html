    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let images = [];
            let currentIndex = 0;
            const overlay = document.getElementById('overlay');

            function openPreview(index) {
                currentIndex = index;
                document.getElementById('preview-img').src = images[currentIndex];
                overlay.classList.add('show');
                document.body.style.overflow = 'hidden';
            }

            function closePreview() {
                overlay.classList.remove('show');
                document.body.style.overflow = 'auto';
            }

            function prevImage() {
                currentIndex = (currentIndex - 1 + images.length) % images.length;
                document.getElementById('preview-img').src = images[currentIndex];
                // æ·»åŠ åˆ‡æ¢åŠ¨ç”»
                document.getElementById('preview-img').style.animation = 'none';
                setTimeout(() => {
                    document.getElementById('preview-img').style.animation = 'fadeIn 0.3s ease-out';
                }, 10);
            }

            function nextImage() {
                currentIndex = (currentIndex + 1) % images.length;
                document.getElementById('preview-img').src = images[currentIndex];
                // æ·»åŠ åˆ‡æ¢åŠ¨ç”»
                document.getElementById('preview-img').style.animation = 'none';
                setTimeout(() => {
                    document.getElementById('preview-img').style.animation = 'fadeIn 0.3s ease-out';
                }, 10);
            }

            overlay.addEventListener('click', function(e) {
                if (e.target === overlay) {
                    closePreview();
                }
            });

            document.querySelectorAll('.thumbnail').forEach((img, index) => {
                images.push(img.src);
                img.addEventListener('click', function() {
                    openPreview(index);
                });
            });

            document.addEventListener("keydown", function(event) {
                if (event.key === "Escape") closePreview();
                else if (event.key === "ArrowLeft") prevImage();
                else if (event.key === "ArrowRight") nextImage();
            });

            // æ˜¾ç¤º/éšè—è¿”å›é¡¶éƒ¨æŒ‰é’®
            window.addEventListener('scroll', function() {
                const backToTop = document.querySelector('.back-to-top');
                if (window.pageYOffset > 300) {
                    backToTop.classList.add('visible');
                } else {
                    backToTop.classList.remove('visible');
                }
            });

            window.prevImage = prevImage;
            window.nextImage = nextImage;
            window.closePreview = closePreview;
        });
    </script>
