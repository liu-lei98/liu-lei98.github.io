<div class="container text-center">
    <h1>Gallery 1</h1>
    <p>点击图片进行预览</p>
    <div class="gallery-container" id="gallery">
        <img src="/_portfolio/images/gallery1/000012580010.jpg" class="thumbnail" onclick="openPreview(0)">
        <!-- <img src="/_portfolio/images/gallery1/img2.jpg" class="thumbnail" onclick="openPreview(1)">
        <img src="/_portfolio/images/gallery1/img3.jpg" class="thumbnail" onclick="openPreview(2)">
        <img src="/_portfolio/images/gallery1/img4.jpg" class="thumbnail" onclick="openPreview(3)"> -->
    </div>
</div>

<div class="overlay" id="overlay">
    <img id="preview-img" src="" alt="预览图">
    <div class="nav-buttons">
        <button onclick="prevImage()">◀ 上一张</button>
        <button onclick="closePreview()">关闭</button>
        <button onclick="nextImage()">下一张 ▶</button>
    </div>
</div>

<script>
    const images = [
        "/portfolio/images/gallery1/img1.jpg",
        "/portfolio/images/gallery1/img2.jpg",
        "/portfolio/images/gallery1/img3.jpg",
        "/portfolio/images/gallery1/img4.jpg"
    ];
    let currentIndex = 0;

    function openPreview(index) {
        currentIndex = index;
        document.getElementById('preview-img').src = images[currentIndex];
        document.getElementById('overlay').style.display = 'flex';
    }

    function closePreview() {
        document.getElementById('overlay').style.display = 'none';
    }

    function prevImage() {
        currentIndex = (currentIndex - 1 + images.length) % images.length;
        document.getElementById('preview-img').src = images[currentIndex];
    }

    function nextImage() {
        currentIndex = (currentIndex + 1) % images.length;
        document.getElementById('preview-img').src = images[currentIndex];
    }

    document.addEventListener("keydown", function(event) {
        if (event.key === "Escape") closePreview();
        else if (event.key === "ArrowLeft") prevImage();
        else if (event.key === "ArrowRight") nextImage();
    });
</script>
