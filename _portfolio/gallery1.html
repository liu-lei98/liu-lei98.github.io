<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>与你们相遇便是平凡而特殊的奇迹!O^O</title>
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
    <style>
        .gallery-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            padding: 20px;
        }
        .thumbnail {
            width: 30%;
            height: auto;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .thumbnail:hover {
            transform: scale(1.1);
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .overlay img {
            max-width: 50vw;
            max-height: 50vh;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        .nav-buttons {
            display: flex;
            justify-content: space-between;
            width: 60vw;
            margin-top: 10px;
        }
        .nav-buttons button {
            padding: 10px;
            font-size: 16px;
            border: none;
            background: white;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
        .nav-buttons button:hover {
            background: #ddd;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1 class="my-4">与你们相遇便是平凡而特殊的奇迹!O^O</h1>
        <p>一些日常的记录</p>
        <div class="gallery-container" id="gallery">
            {% for file in site.static_files %}
                {% if file.path contains '/images/gallery1/' %}
                    <img src="{{ file.path }}" alt="图片" class="thumbnail">
                {% endif %}
            {% endfor %}
        </div>
    </div>

    <div class="overlay" id="overlay">
        <button onclick="prevImage()">◀ 上一张</button>
        <img id="preview-img" src="" alt="预览图">
        <button onclick="nextImage()">下一张 ▶</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let images = [];
            let currentIndex = 0;

            function openPreview(index) {
                currentIndex = index;
                document.getElementById('preview-img').src = images[currentIndex];
                document.getElementById('overlay').style.display = 'flex';
            }

            function closePreview(event) {
                if (event.target.id === 'overlay') {
                    document.getElementById('overlay').style.display = 'none';
                }
            }

            function prevImage() {
                currentIndex = (currentIndex - 1 + images.length) % images.length;
                document.getElementById('preview-img').src = images[currentIndex];
            }

            function nextImage() {
                currentIndex = (currentIndex + 1) % images.length;
                document.getElementById('preview-img').src = images[currentIndex];
            }

            document.getElementById('overlay').addEventListener('click', closePreview);

            document.querySelectorAll('.thumbnail').forEach((img, index) => {
                images.push(img.src);
                img.addEventListener('click', function() {
                    openPreview(index);
                });
            });

            document.addEventListener("keydown", function(event) {
                if (event.key === "Escape") document.getElementById('overlay').style.display = 'none';
                else if (event.key === "ArrowLeft") prevImage();
                else if (event.key === "ArrowRight") nextImage();
            });

            window.prevImage = prevImage;
            window.nextImage = nextImage;
        });
    </script>
</body>
</html>
