<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>与你们相遇便是平凡而特殊的奇迹!O^O</title>
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
    <style>
        .gallery-container {
            display: none;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            padding: 20px;
        }
        .thumbnail {
            width: auto;
            max-width: 30%;
            height: auto;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .thumbnail:hover {
            transform: scale(1.1);
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .overlay img {
            max-width: 50vw;
            max-height: 50vh;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        .nav-buttons {
            display: flex;
            justify-content: space-between;
            width: 60vw;
            margin-top: 10px;
        }
        .nav-buttons button {
            padding: 10px;
            font-size: 16px;
            border: none;
            background: white;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
        .nav-buttons button:hover {
            background: #ddd;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1 class="my-4" onclick="toggleGallery()" style="cursor: pointer;">与你们相遇便是平凡而特殊的奇迹!O^O ▼</h1>
        <p>一些日常的记录</p>
        <div class="gallery-container" id="gallery"></div>
    </div>

    <div class="overlay" id="overlay">
        <img id="preview-img" src="" alt="预览图">
        <div class="nav-buttons">
            <button onclick="prevImage()">◀ 上一张</button>
            <button onclick="closePreview()">关闭</button>
            <button onclick="nextImage()">下一张 ▶</button>
        </div>
    </div>

    <script>
        const imageFolder = "_portfolio/images/gallery1/";  
        const imageCount = 10; // 假设文件夹内有 10 张图片
        let images = [];
        let currentIndex = 0;

        function loadImages() {
            const gallery = document.getElementById('gallery');
            for (let i = 1; i <= imageCount; i++) {
                let imgSrc = `${imageFolder}img${i}.jpg`;
                images.push(imgSrc);

                let img = document.createElement("img");
                img.src = imgSrc;
                img.alt = "图片";
                img.classList.add("thumbnail");
                img.onclick = function() { openPreview(i - 1); };
                gallery.appendChild(img);
            }
        }

        function toggleGallery() {
            var gallery = document.getElementById('gallery');
            if (gallery.style.display === 'none' || gallery.style.display === '') {
                gallery.style.display = 'flex';
            } else {
                gallery.style.display = 'none';
            }
        }

        function openPreview(index) {
            currentIndex = index;
            document.getElementById('preview-img').src = images[currentIndex];
            document.getElementById('overlay').style.display = 'flex';
        }

        function closePreview() {
            document.getElementById('overlay').style.display = 'none';
        }

        function prevImage() {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            document.getElementById('preview-img').src = images[currentIndex];
        }

        function nextImage() {
            currentIndex = (currentIndex + 1) % images.length;
            document.getElementById('preview-img').src = images[currentIndex];
        }

        document.addEventListener("keydown", function(event) {
            if (event.key === "Escape") closePreview();
            else if (event.key === "ArrowLeft") prevImage();
            else if (event.key === "ArrowRight") nextImage();
        });

        loadImages();
    </script>
</body>
</html>
