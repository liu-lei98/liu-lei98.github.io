<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>与你们相遇便是奇迹</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <style>
        .gallery-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            padding: 20px;
        }
        .thumbnail {
            width: 150px;
            height: 150px;
            object-fit: cover;
            cursor: pointer;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }
        .thumbnail:hover {
            transform: scale(1.1);
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            align-items: center;
            justify-content: center;
        }
        .overlay img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
        }
        .nav-buttons {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }
        .nav-buttons button {
            background: rgba(255, 255, 255, 0.5);
            border: none;
            font-size: 24px;
            cursor: pointer;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="container text-center">
        <h1>与你们相遇便是平凡而特殊的奇迹!O^O</h1>
        <p>一些日常的记录</p>
    </div>

    <div class="gallery-container">
        {% for file in site.static_files %}
            {% if file.path contains '/images/gallery1/' %}
                <img src="{{ file.path }}" alt="图片" class="thumbnail" onclick="openPreview('{{ file.path }}')">
            {% endif %}
        {% endfor %}
    </div>

    <div class="overlay" id="overlay" onclick="closePreview()">
        <div class="nav-buttons">
            <button onclick="prevImage(event)">◀️</button>
            <button onclick="nextImage(event)">▶️</button>
        </div>
        <img id="preview-img" src="" alt="预览图">
    </div>

    <script>
        let images = [];
        let currentIndex = 0;

        document.addEventListener("DOMContentLoaded", () => {
            images = Array.from(document.querySelectorAll(".thumbnail"));
        });

        function openPreview(src) {
            currentIndex = images.findIndex(img => img.src === src);
            document.getElementById("preview-img").src = src;
            document.getElementById("overlay").style.display = "flex";
        }

        function closePreview() {
            document.getElementById("overlay").style.display = "none";
        }

        function prevImage(event) {
            event.stopPropagation();
            if (currentIndex > 0) {
                currentIndex--;
                document.getElementById("preview-img").src = images[currentIndex].src;
            }
        }

        function nextImage(event) {
            event.stopPropagation();
            if (currentIndex < images.length - 1) {
                currentIndex++;
                document.getElementById("preview-img").src = images[currentIndex].src;
            }
        }
    </script>

</body>
</html>
