<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>与你们相遇便是平凡而特殊的奇迹!O^O</title>
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
    <style>
        /* 画廊容器 */
        .gallery-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            padding: 20px;
            align-items: flex-start; /* 保持图片原始比例，不统一对齐 */
        }

        .thumbnail {
            max-width: 30%; /* 最大宽度不超过30%，但不拉伸 */
            height: auto; /* 保持原始比例 */
            cursor: pointer;
            transition: transform 0.3s;
        }
        .thumbnail:hover {
            transform: scale(1.1);
        }

        /* 预览层，带毛玻璃背景 */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            justify-content: center;
            align-items: center;
        }

        /* 预览大图 */
        .overlay img {
            max-width: 70vw;
            max-height: 80vh;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }

        /* 左右切换按钮，带毛玻璃效果 */
        .nav-buttons {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transform: translateY(-50%);
            pointer-events: none; /* 让点击只作用于按钮本身 */
        }

        .nav-buttons button {
            background: none; /* 无背景色 */
            border: none;
            font-size: 24px;
            color: #fff; /* 纯白色字体 */
            cursor: pointer;
            padding: 10px 15px;
            pointer-events: auto; /* 允许按钮被点击 */
            transition: box-shadow 0.2s ease;
        }

        .nav-buttons button:active {
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8); /* 点击时发光 */
        }

    </style>
</head>
<body>

    <!-- 画廊标题 -->
    <div class="container text-center">
        <h1 class="my-4">与你们相遇便是平凡而特殊的奇迹!O^O</h1>
        <p>一些日常的记录</p>
    </div>

    <!-- Gallery 画廊 -->
    <div class="gallery-container" id="gallery">
        {% for file in site.static_files %}
            {% if file.path contains '/images/gallery1/' %}
                <img src="{{ file.path }}" alt="图片" class="thumbnail">
            {% endif %}
        {% endfor %}
    </div>

    <!-- 预览层 -->
    <div class="overlay" id="overlay">
        <div class="nav-buttons">
            <button onclick="prevImage()">◀</button>
            <button onclick="nextImage()">▶</button>
        </div>
        <img id="preview-img" src="" alt="预览图">
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let images = [];
            let currentIndex = 0;

            function openPreview(index) {
                currentIndex = index;
                document.getElementById('preview-img').src = images[currentIndex];
                document.getElementById('overlay').style.display = 'flex';
            }

            function closePreview(event) {
                if (event.target.id === 'overlay') {
                    document.getElementById('overlay').style.display = 'none';
                }
            }

            function prevImage() {
                currentIndex = (currentIndex - 1 + images.length) % images.length;
                document.getElementById('preview-img').src = images[currentIndex];
            }

            function nextImage() {
                currentIndex = (currentIndex + 1) % images.length;
                document.getElementById('preview-img').src = images[currentIndex];
            }

            document.getElementById('overlay').addEventListener('click', closePreview);

            document.querySelectorAll('.thumbnail').forEach((img, index) => {
                images.push(img.src);
                img.addEventListener('click', function() {
                    openPreview(index);
                });
            });

            document.addEventListener("keydown", function(event) {
                if (event.key === "Escape") document.getElementById('overlay').style.display = 'none';
                else if (event.key === "ArrowLeft") prevImage();
                else if (event.key === "ArrowRight") nextImage();
            });

            window.prevImage = prevImage;
            window.nextImage = nextImage;
        });
    </script>

</body>
</html>
