<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片合集</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <style>
        body {
            font-family: "Noto Serif JP", "Hiragino Mincho ProN", serif;
            background-color: #e3f2fd;
            color: #0d47a1;
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-weight: bold;
            color: #0d47a1;
            margin-bottom: 20px;
        }
        .gallery-list {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        .gallery-item {
            display: block;
            width: 80%;
            max-width: 400px;
            padding: 15px;
            background: linear-gradient(120deg, #1976d2, #0d47a1);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s;
            text-align: center;
            font-size: 18px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.8s ease-out forwards;
        }
        .gallery-item:hover {
            transform: scale(1.05);
            background: linear-gradient(120deg, #0d47a1, #082b57);
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <h1>📸 我的图片合集</h1>
    <p>选择一个 Gallery 进入查看</p>

    <div class="gallery-list">
        <a href="/portfolio/gallery0" class="gallery-item" style="animation-delay: 0.1s;">2024 在HDU🎞️</a>
        <a href="/portfolio/gallery1" class="gallery-item" style="animation-delay: 0.2s;">2025-03 在长沙🎞️</a>
    </div>

</body>
</html>
