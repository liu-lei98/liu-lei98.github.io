<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --cream: #f5f0e6;
            --paper: #fffcf7;
            --beige: #e8e1d5;
            --text-dark: #5a5242;
            --text-medium: #7a7262;
            --border: #e0d8c8;
            --shadow: 0 2px 8px rgba(0,0,0,0.05);
            --hover-shadow: 0 4px 12px rgba(0,0,0,0.1);
        }
        
        body {
            font-family: 'Noto Sans JP', sans-serif;
            background-color: var(--cream);
            color: var(--text-dark);
            text-align: center;
            padding: 40px 20px;
            line-height: 1.6;
        }
        
        h1 {
            font-weight: 400;
            color: var(--text-dark);
            margin-bottom: 30px;
            letter-spacing: 1px;
            font-size: 2rem;
        }

        /* ‰∏ªË¶ÅÂä®ÁîªÊ†∑Âºè */
        .emoji-animation {
            font-size: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            overflow: hidden;
            white-space: nowrap;
        }

        /* ÂÖ∑‰ΩìemojiÂä®Áîª */
        .wave {
            animation: waveMove 2s infinite alternate ease-in-out;
        }

        .moses {
            animation: mosesMove 2s infinite alternate ease-in-out;
        }

        .steps {
            animation: stepsMove 2s infinite linear;
        }

        .camera {
            animation: flash 2s infinite alternate ease-in-out;
        }

        .video {
            animation: zoom 1.5s infinite alternate ease-in-out;
        }

        .photo {
            animation: fadeIn 3s infinite alternate ease-in-out;
        }

        @keyframes waveMove {
            from { transform: translateX(-10px); }
            to { transform: translateX(10px); }
        }

        @keyframes mosesMove {
            from { transform: translateY(-5px); }
            to { transform: translateY(5px); }
        }

        @keyframes stepsMove {
            from { transform: translateX(20px); opacity: 1; }
            to { transform: translateX(-20px); opacity: 0; }
        }

        @keyframes flash {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.5; }
        }

        @keyframes zoom {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.3); }
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1); }
        }

        .gallery-list {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            max-width: 500px;
            margin: 0 auto;
        }
        
        .gallery-item {
            display: block;
            width: 100%;
            padding: 18px;
            background: var(--paper);
            color: var(--text-dark);
            text-decoration: none;
            border-radius: 3px;
            transition: all 0.3s ease;
            text-align: center;
            font-size: 16px;
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
            position: relative;
        }
        
        .gallery-item:hover {
            transform: translateY(-2px);
            box-shadow: var(--hover-shadow);
            background: var(--paper);
        }

        .back-to-top {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 50px;
            height: 50px;
            background: var(--paper);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
            color: var(--text-dark);
            z-index: 100;
        }
        
        .back-to-top.visible {
            opacity: 0.8;
            visibility: visible;
        }

        .back-to-top:hover {
            opacity: 1;
            transform: translateY(-3px);
        }

    </style>
</head>

        ‚Üë

    <script>
        window.addEventListener('scroll', function() {
            const backToTop = document.querySelector('.back-to-top');
            if (window.pageYOffset > 300) {
                backToTop.classList.add('visible');
            } else {
                backToTop.classList.remove('visible');
            }
        });
    </script>
