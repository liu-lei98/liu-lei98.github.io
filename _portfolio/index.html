<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的图片合集</title>
    <style>
        /* 设定背景，营造吉卜力风格 */
        body {
            background: linear-gradient(to bottom, #dfe9f3, #fef5e7); /* 淡蓝到暖黄渐变 */
            font-family: 'Georgia', serif; /* 使用复古字体 */
            color: #5a4d41; /* 深棕色，温暖的复古风 */
            text-align: center;
            padding: 40px 0;
        }

        /* 标题样式 */
        h1 {
            font-size: 36px;
            font-weight: bold;
            color: #3c2f2f; /* 深棕色 */
            margin-bottom: 10px;
        }

        p {
            font-size: 18px;
            color: #5a4d41; /* 温暖的木质色调 */
        }

        /* 画廊选择区域 */
        .gallery-list {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        /* 画廊按钮（Ghibli 风格，柔和圆角+淡雅阴影） */
        .gallery-item {
            text-decoration: none;
            padding: 14px 28px;
            background-color: #f4c983; /* 温暖的米黄色 */
            color: #3c2f2f; /* 深棕色 */
            font-size: 20px;
            font-weight: bold;
            border-radius: 10px; /* 轻微圆角，柔和视觉 */
            box-shadow: 2px 4px 10px rgba(0, 0, 0, 0.2); /* 柔和阴影，像阳光下的纸片 */
            transition: all 0.3s ease-in-out;
        }

        /* 悬停效果 */
        .gallery-item:hover {
            background-color: #e8b562; /* 橙棕色过渡，温暖柔和 */
            box-shadow: 4px 8px 16px rgba(0, 0, 0, 0.3); /* 增强光影感 */
            transform: translateY(-3px); /* 轻微浮起 */
        }

        /* 吉卜力风格的细节修饰 */
        .gallery-container {
            margin-top: 40px;
            padding: 10px;
            border-radius: 12px;
        }

    </style>
</head>
<body>

    <h1>📸 我的图片合集</h1>
    <p>选择一个 Gallery 进入查看</p>

</body>
</html>
