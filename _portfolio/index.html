<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --cream: #f5f0e6;
            --paper: #fffcf5;
            --light-blue: #e3edf7;
            --text-dark: #2a3d45;
            --text-medium: #3c6275;
            --border: #d3d3d3;
            --shadow: 0 4px 12px rgba(0,0,0,0.05);
        }
        
        body {
            font-family: "Noto Serif JP", serif;
            background-color: var(--light-blue);
            color: var(--text-dark);
            text-align: center;
            padding: 40px 20px;
            line-height: 1.6;
        }
        
        h1 {
            font-weight: 400;
            color: var(--text-medium);
            margin-bottom: 30px;
            letter-spacing: 1px;
            font-size: 2rem;
        }
        
        .gallery-list {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            max-width: 500px;
            margin: 0 auto;
        }
        
        .gallery-item {
            display: block;
            width: 100%;
            padding: 18px;
            background: var(--paper);
            color: var(--text-dark);
            text-decoration: none;
            border-radius: 4px;
            transition: all 0.3s ease;
            text-align: center;
            font-size: 16px;
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
        }
        
        .gallery-item::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, rgba(163,193,209,0.1), rgba(107,130,145,0.1));
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .gallery-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
        }
        
        .gallery-item:hover::before {
            opacity: 1;
        }
        
        /* ËøîÂõûÈ°∂ÈÉ®ÊåâÈíÆ */
        .back-to-top {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 50px;
            height: 50px;
            background: var(--paper);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
            z-index: 100;
        }
        
        .back-to-top.visible {
            opacity: 0.8;
            visibility: visible;
        }
        
        .back-to-top:hover {
            opacity: 1;
            transform: translateY(-3px);
        }
        
        /* ÂìçÂ∫îÂºèËÆæËÆ° */
        @media (max-width: 600px) {
            body {
                padding: 30px 15px;
            }
            
            h1 {
                font-size: 1.6rem;
            }
            
            .gallery-item {
                padding: 15px;
                font-size: 15px;
            }
        }
    </style>
</head>

    <script>
        // ÊòæÁ§∫/ÈöêËóèËøîÂõûÈ°∂ÈÉ®ÊåâÈíÆ
        window.addEventListener('scroll', function() {
            const backToTop = document.querySelector('.back-to-top');
            if (window.pageYOffset > 300) {
                backToTop.classList.add('visible');
            } else {
                backToTop.classList.remove('visible');
            }
        });
    </script>
